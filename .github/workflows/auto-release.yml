name: Stable Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  ci:
    name: CI
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-ci.yml@main

  auto-release:
    name: Auto Tag and Release
    needs: ci
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    uses: mmuhlariholdings/hlavi-workflows/.github/workflows/rust-auto-release.yml@main
    with:
      package-name: 'hlavi-api'
      binary-name: 'hlavi-api'
      create-draft-release: true
      default-bump: 'patch'
    secrets:
      github-token: ${{ secrets.HLAVI_RELEASE_PAT }}
